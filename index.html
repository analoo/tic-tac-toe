<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="TICTACTOE.png"/>



    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/029d0acb92.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Tic Tac Toe</title>
</head>

<body id="background">
    <div class="header text-center">
        <h1 id="message" class="galada text-shadow">Let's Play Tic Tac Toe!</h1>
    </div>

    <br>
    <br>
    <div id="select" class="main-div height-2-3 top-padding">
        <h2 class="text-light text-center galada">Select Your Avatar</h2>

        <div class="text-center text-light top-padding">
            <div class="box height-1-3">
                <i class="icon fas fa-dot-circle fa-6x text-shadow-inverse" id="o"></i>
            </div>
            <div class="box height-1-3">
                <i class="icon fas fa-times fa-7x text-shadow-inverse" id="x"></i>
            </div>
        </div>

    </div>
    <br>
    <br>


    <div id="game" style="display:none" class="height-2-3 grid">
    

    </div>
    <button id="start" class="galada" style="display:none"><h1>Re-Match?</h1></button>

    

    
    



    <script src="script.js"></script>




</body>

</html>
